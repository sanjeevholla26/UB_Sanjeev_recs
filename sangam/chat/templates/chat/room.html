{% extends './layout.html' %}
{% load static %}
{% block head %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="../../static/reg.css" /> 
{%endblock%}
{%block title%} registration {%endblock%}

{% block body %}
      <div class="addroom">
         <form action="{% url 'addroom'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="form-group">
            {{form.as_p}}
            </div>
         
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>

<style>
   .addroom{
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
      background: white;
   }
   .form-group{
      display: grid;
   }
</style>
{% endblock %}
